    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a0033, #330066, #1a0033, #4d0099);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Custom pumpkin cursor */
        body {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><ellipse cx="16" cy="17" rx="11" ry="10" fill="%23ff8c00" stroke="%23ff6b00" stroke-width="1"/><ellipse cx="12" cy="17" rx="4" ry="10" fill="%23ff7700"/><ellipse cx="20" cy="17" rx="4" ry="10" fill="%23ff7700"/><rect x="15" y="6" width="2" height="4" fill="%234a7023"/><ellipse cx="11" cy="15" rx="2" ry="2" fill="%23000"/><ellipse cx="21" cy="15" rx="2" ry="2" fill="%23000"/><path d="M 11 20 Q 16 22 21 20" stroke="%23000" stroke-width="1" fill="none"/></svg>') 16 16, auto;
        }

        .container {
            text-align: center;
            z-index: 10;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .pumpkin-container {
            margin-bottom: 40px;
            animation: bounce 2s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 165, 0, 0.7));
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        svg {
            width: 300px;
            height: 300px;
        }

        h1 {
            font-size: 120px;
            background: linear-gradient(45deg, #ff6b00, #ffaa00, #ff6b00, #ffcc00);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGradient 3s ease infinite, glow 2s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 165, 0, 0.5);
            letter-spacing: 8px;
        }

        @keyframes textGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes glow {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 10px rgba(255, 165, 0, 0.5)); }
            50% { filter: brightness(1.3) drop-shadow(0 0 30px rgba(255, 165, 0, 0.8)); }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            font-size: 20px;
            animation: sparkle 3s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .sparkle:nth-child(1) { top: 20%; left: 15%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 30%; right: 20%; animation-delay: 1s; }
        .sparkle:nth-child(3) { bottom: 25%; left: 25%; animation-delay: 2s; }
        .sparkle:nth-child(4) { bottom: 35%; right: 15%; animation-delay: 1.5s; }
    </style>
